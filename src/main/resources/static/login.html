<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Inicio de sesión</title>
</head>

<body>

<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn">Inicio de sesion</button>
            <button type="button" class="toggle-btn"><a href="registrar.html">Registrarse</a></button>
        </div>
        <form action="" id="login" class="input-group" method="POST" autocomplete="off">
            <input type="text" class="input-field"
                   placeholder="Correo Electronico"
                   name="correo"
                   id="correo"
                   autofocus
                   required
            >
            <input type="password" class="input-field"
                   placeholder="Contraseña"
                   name="contrasena"
                   id="contrasena"
                   required
            >
            <a onclick="login()"  class="submit">Iniciar sesion</a>
        </form>
    </div>

</div>

<script src="JS/login.js"></script>
</body>

</html>
